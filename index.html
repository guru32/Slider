<!DOCTYPE html>
<html>

<head>
    <style>
        #slideshow {
            margin:0%;
           
            width:auto;
            height:auto;
            
            background-color: black;
        }

        #slideshow>div {
            
            display: flex;
            align-items: center;
            justify-content: center;
            
        }

        img {
            height:30rem;
            width:30rem;
            border-radius: 50%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous">

        </script>
</head>

<body>
    <h1 style="text-align: center;">The Gallery of images</h1>
    <div id="slideshow">
        <div> <img src="https://images.unsplash.com/photo-1435777940218-be0b632d06db?auto=format&fit=crop&q=80&w=1631&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="i"></div>
        <div> <img
                src="https://images.unsplash.com/photo-1478194409487-fa5c1eb18622?auto=format&fit=crop&q=80&w=1497&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="j">
        </div>
        <div> <img src="https://images.unsplash.com/photo-1487564149407-9fb3522e2ceb?auto=format&fit=crop&q=80&w=1470&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="h"></div>
    </div>
    <script>
        $("#slideshow > div:gt(0)").hide(); setInterval(function () { $('#slideshow > div:first').fadeOut(5000).next().fadeIn(5000).end().appendTo('#slideshow'); }, 4000);
    </script>
</body>

</html>
